<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }
		h1{ font-size: 25px; }
		#result{
			border: 1px solid #6c5ce7;
			background: #a29bfe;
			width: 400px;
			height: 400px;
		}
		#box{
			border: 1px solid #e15f41;
			background: #e77f67;
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<h1>jQuery pageX & pageY Property</h1>
	<div id="result"></div>
	<div id="box"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		/* jQuery pageX & pageY Method*/
		$(document).ready(function(){
			$(document).mousemove(function(event){
				//$('#result').text(event.pageX)
				
				$('#result').text("X: " + event.pageX + "; Y: " + event.pageY);
				
				var x = event.pageX;
				var y = event.pageY;

				$('#box').offset({top:y,left:x});
			});
		});
	</script>
</body>
</html>
