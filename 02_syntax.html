<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn Jquery</title>
	<style>
		p{ margin: 0; }

		h2{ margin: 0 0 5px; }

		#test1{
			display: inline-block;
			background: pink;
			width: 150px;
		    height: 100px;
		    padding: 10px 10px;
		    margin: 0 50px 0 0;
		}

		#test2{
			display: inline-block;
			background: orange;
			width: 150px;
		    height: 100px;
		    padding: 10px 10px;
		}
	</style>
</head>
<body>
	<h1>Shubham Seth: jQuery Syntax</h1>

	<div id="test1">
		<h2>Test Box 1</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
	</div>

	<div id="test2">
		<h2>Test Box 2</h2>
		<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
	</div>
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
	<script>
		$(document).ready(function(){
			console.log("Hello");
			var a = $('#test1').html();
			console.log(a);

			var b = $('#test2').html();
			console.log(b);
		});
	</script>
</body>
</html>
